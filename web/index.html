<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<title>Phonebook</title>
	
	<!-- Latest compiled and minified CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Bootstrap icons -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
	
</head>
<body>
	<!-- Toast -->
	<div style="position: absolute;top: 9%;right: 2%;">
		<div class="toast" id="toast" role="alert" aria-live="assertive" aria-atomic="true">
			<div class="toast-header">
				<strong class="me-auto">Alert</strong>
				<button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
			</div>
			<div class="toast-body">
				
			</div>
		</div>
	</div>
	<div class="container py-5">
		<div class="row">
			<div class="col-md-4">
				<div class="input-group" style="align-items: center;"> 
					<i class="bi bi-search" style="margin-right: 5px;"></i>
					<input class="form-control" type="number" id="search-input" placeholder="Search..." > 
				</div>
			</div>
			<div class="col-md-4">
				<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createModal">
					Insert phone
				</button>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">


				<table class="table">
					<thead> 
						<tr> 
							<th>#</th> 
							<th>Name</th> 
							<th>Prefix</th> 
							<th>Phone</th>
							<th></th>
							<th></th> 
						</tr> 
					</thead>
					<tbody id="data-container">
					</tbody>
				</table>


			</div>
		</div>
	</div>

	<!-- Create Modal -->
	<div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="createModalLabel">New Phone</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form id="create-form">
						<div class="mb-3">
							<label for="name-create" class="form-label">Name</label>
							<input type="text" class="form-control" id="name-create">
						</div>
						<div class="mb-3">
							<label for="phone-create" class="form-label">Phone number</label>
							<input type="text" class="form-control" id="phone-create">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					<button type="button" onclick="savePhone()" data-bs-dismiss="modal" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Delete Modal -->
	<div class="modal fade" id="delete-modal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="deleteModalLabel">Delete phone</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div id="delete-modal-container">

				</div>
			</div>
		</div>
	</div>

	<!-- Edit Modal -->
	<div class="modal fade" id="edit-modal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="editModalLabel">Edit phone</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div class="mb-3">
						<label for="name-edit" class="form-label">Name</label>
						<input type="text" class="form-control" id="name-edit">
					</div>
					<div class="mb-3">
						<label for="phone-edit" class="form-label">Phone number</label>
						<input type="text" class="form-control" id="phone-edit">
					</div>
				</div>
				<div id="edit-modal-container">
					
				</div>
			</div>
		</div>
	</div>


	<!-- JQuery 3.5.1 -->
	<script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

	<!-- Popper JS -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>

	<!-- Alert service -->
	<script type="text/javascript" src="services/alert-service.js"></script>

	<!-- Index Js -->
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
